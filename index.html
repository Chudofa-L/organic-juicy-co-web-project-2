<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organic Juicy Co.</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="logo">ORGANIC JUICY CO.</h1>
      <nav class="header__nav">
        <ul>
          <li><a href="#!">HOME</a></li>
          <li><a href="#!">ABOUT</a></li>
          <li><a href="#!">PRODUCTS</a></li>
          <li><a href="#!">LOCATION</a></li>
          <li><a href="#!">CONTACT</a></li>
        </ul>
      </nav>
      <button class="search">
        <svg class="search__icon" width="40" height="40" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M21 19L15.846 13.846C16.7988 12.3979 17.1804 10.6478 16.917 8.93446C16.6535 7.22114 15.7637 5.66651 14.4199 4.57157C13.076 3.47662 11.3737 2.91926 9.64245 3.00738C7.91123 3.0955 6.27429 3.82284 5.04855 5.04858C3.82281 6.27432 3.09547 7.91126 3.00735 9.64248C2.91923 11.3737 3.47659 13.076 4.57154 14.4199C5.66648 15.7638 7.22111 16.6536 8.93442 16.917C10.6477 17.1805 12.3979 16.7988 13.846 15.846L19 21L21 19ZM4.99998 10C4.99998 7.24301 7.24298 5.00001 9.99998 5.00001C12.757 5.00001 15 7.24301 15 10C15 12.757 12.757 15 9.99998 15C7.24298 15 4.99998 12.757 4.99998 10Z" />
        </svg>
      </button>
    </header>

    <main class="main">
      <div class="slider-arrows">
        <div class="slider-arrows__items-wrapper">
          <img class="slider-arrows__items" src="./img/slide-arrow-1.jpg" alt="slider">
        </div>

        <div class="slider-arrows__nav">
          <button class="slider-arrows__arrow slider-arrows__arrow--left"><</button>
          <button class="btn slider-arrows__btn">Start drinking</button>
          <button class="slider-arrows__arrow slider-arrows__arrow--right">></button>
        </div>

      </div>

      <div class="slider-dots">
        <div class="slider-dots__items-wrapper">
          <img class="slider-dots__items" src="./img/slide-o-1.jpg" alt="slider">
        </div>

        <div class="slider-dots__btn-wrapper">
          <button class="btn slider-dots__btn">Start drinking</button>
        </div>

        <div class="slider-dots__nav">
          <button class="slider-dots__nav-item"></button>
          <button class="slider-dots__nav-item slider-dots__nav-item--active"></button>
          <button class="slider-dots__nav-item"></button>
        </div>

      </div>

      <div class="healthy"></div>
      <div class="thirsty"></div>
      <div class="orange"><img src="./img/orange.jpg" alt=""></div>
      <div class="freshy"></div>
    </main>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
